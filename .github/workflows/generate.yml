name: Auto Generate Scripts

on:
  push:
    paths:
      - 'configs/config.json'
      - 'templates/script_template1.py.j2'
      - 'templates/script_template2.py.j2'

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install jinja2

      - name: Run script generator
        run: python generate_script.py

      - name: Commit generated scripts
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add script1.py script2.py
          git commit -m "ðŸ¤– Auto-generate script1.py and script2.py from config.json" || echo "No changes to commit"
          git push
